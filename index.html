  全局下载webpack  vue-cli
  局部  vue init webpack 项目名称

  npm i mint-ui -S
  打开mint-ui官网   在main.js内
  // 引入 Mint UI
  import MintUI from 'mint-ui'
  import 'mint-ui/lib/style.css'
  Vue.use(MintUI)
  在app.vue里面删除vuelogo
  在mint-ui官网里添加一个head
  在app.vue里面配置头部底部
  配置头部底部等各种组件   components
  配置好组件就配置路由  route
  在app.vue 里面配置this.$router.push({})
  npm i axios -S
  引入轮播组件
  轮播图通过axios获取

  npm i moment --save
  处理时间插件
